name: Build and Release Go Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Cross Build with xgo
    runs-on: ubuntu-latest
    container:
      image: crazymax/xgo:latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]

    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/myapp-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/main.go

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: dist/myapp-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}